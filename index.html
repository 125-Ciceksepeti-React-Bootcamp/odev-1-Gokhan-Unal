    <section id="header">
      <header class="header">
        <h1>Logo</h1>
        <div class="header__search">
          <input type="text" class="header__search--input" />
          <i class="fas fa-search header__search--magnifier"></i>
        </div>
        <img src="https://picsum.photos/200" alt="" class="header__image" />
      </header>
    </section>
    <main class="main">
      <section id="sidebar">

            <a href="#" class="sidebar__item--link card__btn">Cards</a>

      <form class="form">
        <div class="row">
          <label for="company">Company:</label>
          <input id="company" type="text" required />
        </div>
        <div class="row">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text" required />
        </div>
        <div class="row">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" required />
        </div>
        <div class="row">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="row">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="row">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="row">
          <label for="cancelReg">Cancel Registration:</label>
          <input type="checkbox" name="cancelReg" id="cancelReg" required />
        </div>
        <div class="row">
          <label for="trainingSession">252 Training Session 2010:</label>
          <select id="trainingSession" name="trainingSession" required>
            <option>--Select Date--</option>
            <option value="firstDate">Summer</option>
            <option value="secondDate">Winter</option>
          </select>
        </div>
        <div class="jobFunctionContainer">
          <div class="jobFuncLabel">
            <label for="jobFunction">Job Function:</label>
          </div>
          <div class="options">
            <div class="row">
              <input type="radio" name="jobFunction" id="campaign" />
              <label for="campaign">Campaign Management</label>
            </div>
            <div class="row">
              <input type="radio" name="jobFunction" id="crmAdmin" />
              <label for="crmAdmin">CRM Administration</label>
            </div>
            <div class="row">
              <input type="radio" name="jobFunction" id="emailDeploy" />
              <label for="emailDeploy">Email Deployment</label>
            </div>
            <div class="row">
              <input type="radio" name="jobFunction" id="partner" />
              <label for="partner">Partner</label>
            </div>
            <div class="row">
              <input type="radio" name="jobFunction" id="employee" />
              <label for="employee">Employee</label>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="dietaryReq">Dietary Requirements:</label>
          <input type="text" name="dietaryReq" id="dietaryReq" />
        </div>
        <div class="row">
          <label for="expectation">Expectation?:</label>
          <textarea name="expectation" id="expectation" cols="30" rows="5"></textarea>
        </div>
        <div class="btnContainer">
          <button type="submit" class="submit_btn">Submit</button>
        </div>
      </form>
